<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello, World!</title>
  <style>
    /* スタイルの記述 */
  </style>
</head>
<body>
  <h1>Hello World！</h1>
  <img id="randomImage" src="" alt="かわいい子猫">
  
  <footer id="footer" style="display: none;">
    <p><a href="https://s-suke.github.io">sukekawa</a></p>
  </footer>

  <script>
    function changeRandomImage() {
      var width = Math.floor(Math.random() * 400) + 200;
      var height = Math.floor(Math.random() * 400) + 200;
      var imageUrl = `https://placekitten.com/${width}/${height}`;
      document.getElementById('randomImage').src = imageUrl;
    }

    function showFooter() {
      document.getElementById('footer').style.display = 'block';
    }

    window.onload = function() {
      var image = document.getElementById('randomImage');
      image.onload = function() {
        showFooter();
      };
      changeRandomImage(); // 画像を変更する処理を最初に実行
    };
  </script>
</body>
</html>
